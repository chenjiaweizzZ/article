<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>

  <!-- 高德地图安全配置 -->
  <script>
    window._AMapSecurityConfig = {
      securityJsCode: '215fef46e0026c269542d5e336b54073' // 从高德控制台获取
    };
  </script>
</head>

<body>
  <!-- 先加载基础地图API -->
  <script src="https://webapi.amap.com/maps?v=2.0&key=9d6339901f27586156d707d8fa5e2fce&plugin=Amap.ToolBar"></script>
  <!-- 然后加载Loca和UI库 -->
  <script src="https://webapi.amap.com/loca?v=2.0.0&key=9d6339901f27586156d707d8fa5e2fce"></script>
  <script src="https://webapi.amap.com/ui/1.1/main.js"></script>

  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>

</html>
